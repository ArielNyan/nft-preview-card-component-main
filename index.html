<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="card">
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="card__text">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="card__price">

        <img class="ethernum" src="images/icon-ethereum.svg" alt=""><h1> 0.041 ETH</h1>
      
      <p><img class="clock" src="images/icon-clock.svg" alt="">3 days left</p>
    </div>
    
    <div class="card__creator">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span class="hidden">_</span> <span class="name">Jules Wyvern</span></p>


    </div>
    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rav1el">Rav1el</a>.
  </div>

</body>
</html>
